<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADALABE AI PRO</title>
    <style>
        body { background: #0b0e11; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 15px; }
        .container { max-width: 400px; margin: auto; }
        .card { background: #1e2329; border-radius: 15px; padding: 20px; border: 1px solid #333; margin-bottom: 20px; }
        h2 { margin-top: 0; font-size: 20px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 1px solid #444; background: #000; color: #fff; font-size: 16px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; text-transform: uppercase; }
        .btn-pink { background: #ff007f; color: white; }
        .btn-blue { background: #00d2ff; color: white; }
        .res-box { background: #000; padding: 15px; border-radius: 10px; border: 1px solid #ff007f; margin-top: 15px; text-align: left; line-height: 1.6; }
        .green { color: #00ff88; font-weight: bold; float: right; }
        .gold { color: #f0b90b; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="color:#f0b90b; margin-bottom: 25px;">ADALABE AI SYSTEM</h1>

        <div class="card">
            <h2 style="color:#ff007f">COSMOX PREDICTOR</h2>
            <p style="font-size: 12px; color: #aaa;">Entrez les données du dernier tour :</p>
            <input type="number" id="min_in" placeholder="Minute du crash">
            <input type="number" id="sec_in" placeholder="Seconde du crash">
            <button class="btn btn-pink" onclick="calculerCosmo()">CALCULER PROCHAIN TOUR</button>
            
            <div id="cosmo-res" style="display:none" class="res-box">
                <div style="border-bottom: 1px solid #222; padding-bottom: 5px; margin-bottom: 5px;">
                    TOUR ESTIMÉ : <span class="gold" id="next_t">--</span>
                </div>
                <div>RETRAIT MIN : <span class="green" id="min_v">--</span></div>
                <div>RETRAIT MAX : <span class="green" id="max_v">--</span></div>
            </div>
        </div>

        <div class="card">
            <h2 style="color:#00d2ff">BET261 FOOT SCAN</h2>
            <input type="text" id="foot_in" placeholder="Ex: Liverpool vs Real">
            <button class="btn btn-blue" onclick="trouverGagnant()">VOIR LE GAGNANT</button>
            <div id="foot_res" style="margin-top:20px; font-weight:bold; font-size:22px; color:#00ff88"></div>
        </div>
    </div>

    <script>
        // LOGIQUE COSMOX : BASÉE SUR LE TOUR PRÉCÉDENT
        function calculerCosmo() {
            var m = parseInt(document.getElementById('min_in').value);
            var s = parseInt(document.getElementById('sec_in').value);
            
            if(isNaN(m) || isNaN(s)) {
                alert("Erreur : Entrez les minutes et secondes !");
                return;
            }

            document.getElementById('cosmo-res').style.display = "block";
            
            // Calcul du prochain tour (+1min 20s par rapport au dernier)
            var nS = (s + 20) % 60;
            var nM = (s + 20 > 59) ? m + 2 : m + 1;
            
            document.getElementById('next_t').innerText = nM + "mn " + (nS < 10 ? '0'+nS : nS) + "s";
            
            // Calcul des retraits (Basé sur la seconde du tour)
            var rMin = (2.20 + (s / 40)).toFixed(2);
            var rMax = (5.80 + (s / 5)).toFixed(2);
            
            document.getElementById('min_v').innerText = rMin + "x";
            document.getElementById('max_v').innerText = rMax + "x";
        }

        // LOGIQUE FOOT : NOM DU GAGNANT UNIQUEMENT
        function trouverGagnant() {
            var input = document.getElementById('foot_in').value.trim();
            if(input.length < 3) return;
            
            var equipes = input.split(/vs|VS|-/);
            var win = Math.random() > 0.5 ? equipes[0] : (equipes[1] ? equipes[1] : equipes[0]);
            
            document.getElementById('foot_res').innerText = "GAGNANT : " + win.toUpperCase();
        }
    </script>
</body>
</html>
