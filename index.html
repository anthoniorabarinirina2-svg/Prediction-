<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADALABE AI - UNIFIED SYSTEM</title>
    <style>
        :root { --pink: #ff007f; --blue: #00d2ff; --bg: #0b0e11; --card: #1e2329; --gold: #f0b90b; --green: #00ff88; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 10px; text-align: center; }
        .container { max-width: 420px; margin: auto; display: none; }
        
        /* Onglets */
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; background: #1e2329; color: #888; transition: 0.3s; }
        .tab-btn.active { background: var(--pink); color: white; border: 1px solid var(--pink); }

        /* Sections */
        .section { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid #333; display: none; animation: fadeIn 0.3s; }
        .section.active { display: block; }

        /* CosmoX Time Display */
        .time-now { font-size: 14px; color: var(--blue); margin-bottom: 10px; font-family: monospace; font-weight: bold; }
        .cosmo-display { padding: 30px; border: 2px solid var(--pink); border-radius: 15px; margin: 15px 0; background: #000; box-shadow: 0 0 15px rgba(255, 0, 127, 0.3); }
        .prediction-val { font-size: 55px; font-weight: bold; color: var(--pink); text-shadow: 0 0 15px var(--pink); }

        /* Boutons et Inputs */
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #444; background: #000; color: #fff; text-align: center; box-sizing: border-box; }
        
        .winner-box { margin-top: 20px; padding: 15px; background: #000; border-radius: 10px; border-left: 5px solid var(--green); text-align: left; }
        
        #lock { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="lock">
        <div style="background:var(--card); padding:30px; border-radius:20px; border:1px solid var(--gold); width:85%;">
            <h2 style="color:var(--gold); margin-top:0;">ADALABE SYSTEM</h2>
            <input type="password" id="pass" placeholder="PASSWORD">
            <button class="btn" style="background:var(--gold);" onclick="unlock()">DÉVERROUILLER</button>
        </div>
    </div>

    <div id="app" class="container">
        <div class="tabs">
            <button class="tab-btn active" id="tab1" onclick="switchTab(1)">COSMOX (TIME)</button>
            <button class="tab-btn" id="tab2" onclick="switchTab(2)">MATCH (WINNER)</button>
        </div>

        <div id="sec1" class="section active">
            <div class="time-now" id="live-clock">00:00:00</div>
            <h3 style="color:var(--pink); margin-top:0;">PREDICTION TEMPORELLE</h3>
            <div class="cosmo-display">
                <div id="status" style="font-size:11px; color:var(--gold); letter-spacing: 1px;">SYNC SERVEUR ACTIVE</div>
                <div class="prediction-val" id="val">--.--x</div>
            </div>
            <button class="btn" style="background:var(--pink); color:white;" onclick="predictCosmoTime()">GÉNÉRER PAR SECONDES</button>
            <p style="font-size:10px; color:#666; margin-top:12px;">Multiplicateur calculé selon la seconde exacte du clic.</p>
        </div>

        <div id="sec2" class="section">
            <h3 style="color:var(--blue); margin-top:0;">SCANNER BET261</h3>
            <p style="font-size: 11px; color:#888;">Entrez le match réel pour voir le gagnant</p>
            <input type="text" id="s-input" placeholder="Ex: Madagascar vs Egypte">
            <button class="btn" style="background:var(--blue); color:white;" onclick="rechercherFoot()">NOM DU GAGNANT</button>
            <div id="foot-res"></div>
        </div>
    </div>

    <script>
        // Horloge en temps réel
        setInterval(() => {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString('fr-FR');
        }, 1000);

        function unlock() {
            if(document.getElementById('pass').value.toLowerCase().trim() === 'adalabe') {
                document.getElementById('lock').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            } else { alert("Code incorrect"); }
        }

        function switchTab(n) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById('tab'+n).classList.add('active');
            document.getElementById('sec'+n).classList.add('active');
        }

        // --- ALGORITHME COSMOX (BASÉ SUR MINUTES ET SECONDES) ---
        function predictCosmoTime() {
            const v = document.getElementById('val');
            const s = document.getElementById('status');
            const now = new Date();
            
            const mins = now.getMinutes();
            const secs = now.getSeconds();
            
            s.innerText = "CALCUL CYCLE T+" + secs + "s...";
            v.style.opacity = "0.3";
            
            setTimeout(() => {
                // Algorithme temporel : combine minutes et secondes pour la cote
                let seed = (mins + secs);
                let result = (seed % 2 === 0) ? (2.5 + (secs / 4)) : (1.8 + (secs / 6));
                
                // Assurer des gains "Élevés" (minimum 2.10x)
                if (result < 2.10) result = (parseFloat(result) + 2.45).toFixed(2);
                else result = parseFloat(result).toFixed(2);

                v.innerText = result + "x";
                v.style.opacity = "1";
                s.innerText = "SIGNAL ÉLEVÉ DÉTECTÉ";
            }, 700);
        }

        // --- SCANNER DE MATCH (NOM DU GAGNANT - SANS MODIFICATION) ---
        function rechercherFoot() {
            const val = document.getElementById('s-input').value.trim();
            if(val.length < 3) return alert("Écris le match !");
            
            const res = document.getElementById('foot-res');
            let noms = val.split(/vs|VS|-/);
            let t1 = noms[0].trim();
            let t2 = noms[1] ? noms[1].trim() : t1;
            
            // L'algorithme choisit le nom du gagnant
            let gagnant = Math.random() > 0.5 ? t1 : t2;
            
            res.innerHTML = `
                <div class="winner-box">
                    <div style="font-weight:bold; font-size:16px; margin-bottom:5px;">${t1} vs ${t2}</div>
                    <div style="color:var(--green); font-weight:bold; font-size:18px; text-transform:uppercase;">GAGNANT : ${gagnant.toUpperCase()}</div>
                </div>`;
        }
    </script>
</body>
</html>
