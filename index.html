<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADALABE AI - PRECISION SYSTEM</title>
    <style>
        :root { --pink: #ff007f; --blue: #00d2ff; --bg: #0b0e11; --card: #1e2329; --gold: #f0b90b; --green: #00ff88; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; text-align: center; }
        .container { max-width: 420px; margin: auto; display: block; }
        
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; background: #1e2329; color: #888; }
        .tab-btn.active { background: var(--pink); color: white; border: 1px solid var(--pink); }

        .section { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid #333; display: none; animation: fadeIn 0.3s; }
        .section.active { display: block; }

        /* Affichage Temps et Tour */
        .info-bar { display: flex; justify-content: space-around; background: #000; padding: 10px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #444; }
        .info-item { font-size: 12px; color: var(--blue); font-weight: bold; }

        .prediction-val { font-size: 60px; font-weight: bold; color: var(--pink); text-shadow: 0 0 20px var(--pink); margin: 10px 0; }
        
        .entry-box { background: rgba(0, 255, 136, 0.1); border: 1px solid var(--green); border-radius: 10px; padding: 10px; margin: 10px 0; }
        .entry-text { color: var(--green); font-weight: bold; font-size: 14px; }

        .btn { width: 100%; padding: 18px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        input { width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #444; background: #000; color: #fff; text-align: center; box-sizing: border-box; }
        
        .winner-display { margin-top: 20px; padding: 20px; background: #000; border-radius: 12px; border-top: 4px solid var(--green); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="app" class="container">
        <div class="info-bar">
            <div class="info-item">TIME: <span id="clock" style="color:white">00:00:00</span></div>
            <div class="info-item">ROUND ID: <span id="round-id" style="color:white">#----</span></div>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" id="tab1" onclick="switchTab(1)">COSMOX SYNC</button>
            <button class="tab-btn" id="tab2" onclick="switchTab(2)">FOOT SYNC</button>
        </div>

        <div id="sec1" class="section active">
            <div class="prediction-val" id="cosmo-val">--.--x</div>
            
            <div id="entry-data" style="display:none;">
                <div class="entry-box">
                    <div class="entry-text">ENTRÉE : <span id="entry-time" style="color:white">00:00:00</span></div>
                    <div class="entry-text">TOUR ESTIMÉ : <span id="entry-round" style="color:var(--gold)">#---</span></div>
                </div>
            </div>

            <button class="btn" style="background:var(--pink); color:white;" onclick="predictCosmo()">ANALYSER PROCHAIN TOUR</button>
        </div>

        <div id="sec2" class="section">
            <input type="text" id="foot-input" placeholder="Ex: Madagascar vs Egypte">
            <button class="btn" style="background:var(--blue); color:white;" onclick="predictFoot()">DÉTERMINER GAGNANT</button>
            <div id="foot-res"></div>
        </div>
    </div>

    <script>
        // Horloge et Génération de Round ID
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('fr-FR');
            
            // Simulation d'un Round ID qui change toutes les 20 secondes
            const roundBase = Math.floor(Date.now() / 20000);
            document.getElementById('round-id').innerText = "#" + (roundBase % 10000);
        }, 1000);

        function switchTab(n) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById('tab'+n).classList.add('active');
            document.getElementById('sec'+n).classList.add('active');
        }

        function predictCosmo() {
            const display = document.getElementById('cosmo-val');
            const entryBox = document.getElementById('entry-data');
            const now = new Date();
            const s = now.getSeconds();
            const m = now.getMinutes();

            display.style.opacity = "0.3";
            
            setTimeout(() => {
                // Algorithme de Cote Élevée basé sur le temps
                let logic = (s % 2 === 0) ? (3.5 + (s / 5)) : (2.1 + (s / 10) + (m / 20));
                if(logic < 2.50) logic += 2.00;
                
                display.innerText = logic.toFixed(2) + "x";
                display.style.opacity = "1";

                // Calcul du tour estimé (Secondes + 15s pour le temps)
            }, 500);
        }

        function predictFoot() {
            const input = document.getElementById('foot-input').value;
            if (input.trim() === "") {
                document.getElementById('foot-res').innerText = "Veuillez entrer une équipe.";
                return;
            }
            const teams = input.split(" vs ");
            if (teams.length === 2) {
                document.getElementById('foot-res').innerText = `Le gagnant estimé est ${teams[0]}.`; // Simuler un gagnant
            } else {
                document.getElementById('foot-res').innerText = "Format invalide. Exemple : Madagascar vs Egypte";
            }
        }
    </script>
</body>
</html>
