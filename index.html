<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADALABE PRO - TOUR ANALYSIS</title>
    <style>
        body { background: #0b0e11; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; }
        .card { background: #1e2329; border-radius: 15px; padding: 20px; border: 1px solid #333; margin-bottom: 15px; max-width: 400px; margin-left: auto; margin-right: auto; }
        
        /* Sécurité simple */
        #lock { position: fixed; inset: 0; background: #0b0e11; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #app { display: none; }

        input { width: 90%; padding: 15px; margin: 8px 0; border-radius: 10px; border: 1px solid #444; background: #000; color: #fff; font-size: 16px; box-sizing: border-box; }
        .btn { width: 90%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; text-transform: uppercase; }
        
        .btn-gold { background: #f0b90b; color: black; }
        .btn-pink { background: #ff007f; color: white; }
        .btn-blue { background: #00d2ff; color: white; }

        .res-box { background: #000; padding: 15px; border-radius: 10px; border: 2px solid #ff007f; margin-top: 15px; text-align: left; }
        .val-res { color: #00ff88; font-weight: bold; float: right; font-family: monospace; }
    </style>
</head>
<body>

    <div id="lock">
        <h1 style="color:#f0b90b">ADALABE SYSTEM</h1>
        <input type="text" id="pass" placeholder="CODE : adalabe">
        <button class="btn btn-gold" onclick="unlock()">DÉVERROUILLER</button>
    </div>

    <div id="app">
        
        <div class="card">
            <h2 style="color:#ff007f">ANALYSE COSMOX</h2>
            <p style="font-size: 11px; color: #888;">Utilise les données du haut de ton écran :</p>
            <input type="number" id="tour_num" placeholder="N° du Tour (ex: 7769600)">
            <input type="number" id="m_in" placeholder="Minute (ex: 15)">
            <input type="number" id="s_in" placeholder="Seconde (ex: 21)">
            
            <button class="btn btn-pink" onclick="analyserTour()">CALCULER PROCHAIN SIGNAL</button>
            
            <div id="cosmo-res" style="display:none" class="res-box">
                <div style="color:#f0b90b; font-weight:bold; margin-bottom:10px; text-align:center;">PROCHAIN TOUR : <span id="tour_next"></span></div>
                <div>SORTIE MIN : <span class="val-res" id="min-v"></span></div>
                <div style="margin-top:5px;">SORTIE MAX : <span class="val-res" id="max-v"></span></div>
            </div>
        </div>

        <div class="card">
            <h2 style="color:#00d2ff">FOOT WINNER</h2>
            <input type="text" id="foot-in" placeholder="Match (ex: France vs Maroc)">
            <button class="btn btn-blue" onclick="scanFoot()">NOM DU GAGNANT</button>
            <div id="foot-res" style="margin-top:15px; font-weight:bold; font-size:20px; color:#00ff88"></div>
        </div>

    </div>

    <script>
        // Déverrouillage
        function unlock() {
            var p = document.getElementById('pass').value.toLowerCase().trim();
            if(p === "adalabe") {
                document.getElementById('lock').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            } else { alert("Code : adalabe"); }
        }

        // Algorithme basé sur le numéro de tour et le temps
        function analyserTour() {
            var tour = parseInt(document.getElementById('tour_num').value);
            var m = parseInt(document.getElementById('m_in').value);
            var s = parseInt(document.getElementById('s_in').value);
            
            if(isNaN(tour) || isNaN(m) || isNaN(s)) {
                alert("Remplis toutes les cases avec les infos de l'image !");
                return;
            }

            document.getElementById('cosmo-res').style.display = "block";
            
            // On prédit le tour suivant
            document.getElementById('tour_next').innerText = tour + 1;
            
            // Calcul mathématique basé sur le tour et la seconde
            // On utilise le dernier chiffre du tour pour influencer la cote
            var lastDigit = tour % 10;
            var rMin = (2.20 + (lastDigit / 5) + (s / 50)).toFixed(2);
            var rMax = (parseFloat(rMin) + 4.5 + (m / 10)).toFixed(2);
            
            document.getElementById('min-v').innerText = rMin + "x";
            document.getElementById('max-v').innerText = rMax + "x";
        }

        // Scanner Foot (Inchangé comme demandé)
        function scanFoot() {
            var val = document.getElementById('foot-in').value.trim();
            if(val.length < 3) return;
            var teams = val.split(/vs|VS|-/);
            var winner = Math.random() > 0.5 ? teams[0] : (teams[1] ? teams[1] : teams[0]);
            document.getElementById('foot-res').innerText = "GAGNANT : " + winner.toUpperCase();
        }
    </script>
</body>
</html>
