<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADALABE AI - PRECISION</title>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; }
        .card { background: #111; border-radius: 20px; padding: 20px; border: 1px solid #333; margin: 15px auto; max-width: 400px; }
        
        /* Déverrouillage Direct */
        #lock { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #app { display: none; }

        input { width: 90%; padding: 15px; margin: 8px 0; border-radius: 12px; border: 1px solid #444; background: #000; color: #fff; font-size: 16px; outline: none; }
        .btn { width: 90%; padding: 16px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; text-transform: uppercase; transition: 0.2s; }
        
        .btn-gold { background: #f0b90b; color: black; }
        .btn-pink { background: #ff007f; color: white; box-shadow: 0 0 15px rgba(255, 0, 127, 0.3); }
        .btn-blue { background: #00d2ff; color: white; }

        .res-box { background: #000; padding: 15px; border-radius: 12px; border: 2px solid #ff007f; margin-top: 15px; text-align: left; }
        .green { color: #00ff88; font-weight: bold; float: right; font-family: monospace; }
        .label { color: #888; font-size: 13px; }
    </style>
</head>
<body>

    <div id="lock">
        <h1 style="color:#f0b90b; letter-spacing: 3px;">ADALABE SYSTEM</h1>
        <input type="text" id="pass" placeholder="Tapez : adalabe">
        <button class="btn btn-gold" onclick="unlock()">DÉVERROUILLER</button>
    </div>

    <div id="app">
        
        <div class="card">
            <h2 style="color:#ff007f; margin-top:0;">CALCULATEUR PRO</h2>
            <p style="font-size: 11px; color: #666;">Basé sur les données de ton image (Hash & Tour)</p>
            
            <input type="number" id="tour_id" placeholder="N° du Tour (ex: 7769600)">
            <input type="number" id="sec_id" placeholder="Seconde exacte (ex: 21)">
            
            <button class="btn btn-pink" onclick="analyserCosmo()">ANALYSER LE CYCLE</button>
            
            <div id="cosmo-res" style="display:none" class="res-box">
                <div style="text-align:center; font-weight:bold; color:#f0b90b; margin-bottom:10px;">PROCHAIN TOUR : <span id="next_t"></span></div>
                <div><span class="label">SÉCURITÉ MIN :</span> <span class="green" id="min-v"></span></div>
                <div style="margin-top:8px;"><span class="label">POTENTIEL MAX :</span> <span class="green" id="max-v"></span></div>
            </div>
        </div>

        <div class="card">
            <h2 style="color:#00d2ff; margin-top:0;">NOM DU GAGNANT</h2>
            <input type="text" id="foot-in" placeholder="Ex: Madagascar vs Mali">
            <button class="btn btn-blue" onclick="scanFoot()">SCANNER MATCH</button>
            <div id="foot-res" style="margin-top:15px; font-weight:bold; font-size:22px; color:#00ff88"></div>
        </div>

    </div>

    <script>
        // Déverrouillage ultra-fluide
        function unlock() {
            var val = document.getElementById('pass').value.trim().toLowerCase();
            if(val === "adalabe") {
                document.getElementById('lock').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            } else { alert("Code : adalabe"); }
        }

        // Algorithme de prédiction par tour et hash simulé
        function analyserCosmo() {
            var tour = parseInt(document.getElementById('tour_id').value);
            var sec = parseInt(document.getElementById('sec_id').value);
            
            if(!tour || isNaN(sec)) {
                alert("Erreur : Remplis le Tour et la Seconde !");
                return;
            }

            document.getElementById('cosmo-res').style.display = "block";
            document.getElementById('next_t').innerText = tour + 1;
            
            // Logique de calcul basée sur les unités du tour pour éviter les erreurs
            var unit = tour % 10;
            var rMin, rMax;

            if (unit === 0 || unit === 5) { // Cycles souvent plus élevés
                rMin = (2.40 + (sec / 60)).toFixed(2);
                rMax = (8.00 + (sec / 10)).toFixed(2);
            } else {
                rMin = (2.10 + (sec / 100)).toFixed(2);
                rMax = (4.50 + (sec / 20)).toFixed(2);
            }
            
            document.getElementById('min-v').innerText = rMin + "x";
            document.getElementById('max-v').innerText = rMax + "x";
        }

        // Match Foot (Inchangé)
        function scanFoot() {
            var val = document.getElementById('foot-in').value.trim();
            if(val.length < 3) return;
            var parts = val.split(/vs|VS|-/);
            var winner = Math.random() > 0.5 ? parts[0] : (parts[1] ? parts[1] : parts[0]);
            document.getElementById('foot-res').innerText = "GAGNANT : " + winner.toUpperCase();
        }
    </script>
</body>
</html>
