<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADALABE AI - UNIFIED</title>
    <style>
        :root { --pink: #ff007f; --blue: #00d2ff; --bg: #0b0e11; --card: #1e2329; --gold: #f0b90b; --green: #00ff88; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 10px; text-align: center; }
        .container { max-width: 420px; margin: auto; display: none; }
        
        /* Onglets */
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; background: #1e2329; color: #888; }
        .tab-btn.active { background: var(--pink); color: white; }

        /* Sections */
        .section { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid #333; display: none; }
        .section.active { display: block; }

        /* Design CosmoX */
        .cosmo-display { padding: 20px; border: 2px solid var(--pink); border-radius: 15px; margin: 15px 0; background: #000; text-align: left; }
        .time-signal { font-size: 18px; color: var(--gold); font-weight: bold; margin-bottom: 10px; display: block; text-align: center; }
        .instruction { margin: 10px 0; font-size: 15px; border-bottom: 1px solid #222; padding-bottom: 5px; overflow: hidden; }
        .val-text { font-weight: bold; color: var(--pink); float: right; }
        .val-green { font-weight: bold; color: var(--green); float: right; }

        /* Boutons et Inputs */
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #444; background: #000; color: #fff; text-align: center; box-sizing: border-box; }
        
        /* RÃ©sultat Foot */
        #foot-res { margin-top: 20px; font-weight: bold; color: var(--green); font-size: 18px; padding: 10px; border-radius: 10px; }

        #lock { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="lock">
        <div style="background:var(--card); padding:30px; border-radius:20px; border:1px solid var(--gold); width:85%;">
            <h2 style="color:var(--gold)">ADALABE SYSTEM</h2>
            <input type="password" id="pass" placeholder="PASSWORD">
            <button class="btn" style="background:var(--gold);" onclick="unlock()">INITIALISER</button>
        </div>
    </div>

    <div id="app" class="container">
        <div class="tabs">
            <button class="tab-btn active" id="btn1" onclick="switchTab(1)">COSMOX AI</button>
            <button class="tab-btn" id="btn2" onclick="switchTab(2)">FOOT SCAN</button>
        </div>

        <div id="sec1" class="section active">
            <h3 style="color:var(--pink); margin-top:0;">CYCLE TEMPOREL</h3>
            
            <div id="cosmo-box" style="display:none;">
                <div class="cosmo-display">
                    <span class="time-signal" id="sig-time">00h 00mn 00s</span>
                    <div class="instruction">ðŸ”´ ENTRÃ‰E : <span class="val-text">IMMÃ‰DIATE</span></div>
                    <div class="instruction">ðŸŸ¢ RETRAIT MIN : <span class="val-green" id="min-val">0.00x</span></div>
                    <div class="instruction">ðŸ’Ž RETRAIT MAX : <span class="val-green" id="max-val">0.00x</span></div>
                </div>
            </div>

            <button class="btn" style="background:var(--pink); color:white;" onclick="genererCosmo()">PRÃ‰DIRE PROCHAIN VOL</button>
            <p style="font-size:10px; color:#666; margin-top:10px;">CalculÃ© sur la base de la seconde exacte du serveur.</p>
        </div>

        <div id="sec2" class="section">
            <h3 style="color:var(--blue); margin-top:0;">SCANNER BET261</h3>
            <input type="text" id="s-input" placeholder="Ex: Madagascar vs Egypte">
            <button class="btn" style="background:var(--blue); color:white;" onclick="rechercherFoot()">NOM DU GAGNANT</button>
            <div id="foot-res"></div>
        </div>
    </div>

    <script>
        function unlock() {
            if(document.getElementById('pass').value.toLowerCase().trim() === 'adalabe') {
                document.getElementById('lock').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            } else { alert("Mot de passe incorrect"); }
        }

        function switchTab(n) {
            document.getElementById('sec1').classList.toggle('active', n === 1);
            document.getElementById('sec2').classList.toggle('active', n === 2);
            document.getElementById('btn1').classList.toggle('active', n === 1);
            document.getElementById('btn2').classList.toggle('active', n === 2);
        }

        // --- ALGORITHME COSMOX ---
        function genererCosmo() {
            const now = new Date();
            const h = now.getHours();
            const m = now.getMinutes();
            const s = now.getSeconds();

            document.getElementById('cosmo-box').style.display = "block";
            document.getElementById('sig-time').innerText = h + "h " + m + "mn " + s + "s";

            // Calcul des retraits basÃ© sur les secondes du cycle
            let rMin = (2.15 + (s / 25)).toFixed(2);
            let rMax = (5.80 + (s / 2)).toFixed(2);

            document.getElementById('min-val').innerText = rMin + "x";
            document.getElementById('max-val').innerText = rMax + "x";
        }

        // --- ALGORITHME FOOT (NOM GAGNANT) ---
        function rechercherFoot() {
            const val = document.getElementById('s-input').value.trim();
            if(val.length < 3) return alert("Indiquez le match !");
            
            const res = document.getElementById('foot-res');
            let t = val.split(/vs|VS|-/);
            let t1 = t[0].trim();
            let t2 = t[1] ? t[1].trim() : t1;
            
            // Choix du gagnant
            let gagnant = Math.random() > 0.5 ? t1 : t2;
            res.innerHTML = "GAGNANT : " + gagnant.toUpperCase();
        }
    </script>
</body>
</html>
