<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADALABE AI - CYCLE PREDICTOR</title>
    <style>
        :root { --pink: #ff007f; --blue: #00d2ff; --bg: #0b0e11; --card: #1e2329; --gold: #f0b90b; --green: #00ff88; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 10px; text-align: center; }
        .container { max-width: 420px; margin: auto; display: none; }
        
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; background: #1e2329; color: #888; }
        .tab-btn.active { background: var(--pink); color: white; border: 1px solid var(--pink); }

        .section { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid #333; display: none; }
        .section.active { display: block; }

        .cosmo-display { padding: 20px; border: 2px solid var(--pink); border-radius: 15px; margin: 15px 0; background: #000; text-align: left; }
        .data-row { display: flex; justify-content: space-between; margin: 10px 0; font-size: 15px; border-bottom: 1px solid #111; padding-bottom: 5px; }
        .val-green { font-weight: bold; color: var(--green); }
        .val-pink { font-weight: bold; color: var(--pink); }

        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #444; background: #000; color: #fff; text-align: center; box-sizing: border-box; font-size: 16px; }
        
        #lock { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="lock">
        <div style="background:var(--card); padding:30px; border-radius:20px; border:1px solid var(--gold); width:85%;">
            <h2 style="color:var(--gold)">ADALABE SYSTEM</h2>
            <input type="password" id="pass" placeholder="PASSWORD">
            <button class="btn" style="background:var(--gold);" onclick="unlock()">ENTRER</button>
        </div>
    </div>

    <div id="app" class="container">
        <div class="tabs">
            <button class="tab-btn active" id="btn1" onclick="switchTab(1)">COSMOX CALCUL</button>
            <button class="tab-btn" id="btn2" onclick="switchTab(2)">MATCH WINNER</button>
        </div>

        <div id="sec1" class="section active">
            <h3 style="color:var(--pink); margin-top:0;">CALCUL PAR TOUR</h3>

            <div style="display:flex; gap:10px;">
                <input type="number" id="last-min" placeholder="Minute (ex: 15)">
                <input type="number" id="last-sec" placeholder="Seconde (ex: 45)">
            </div>

            <button class="btn" style="background:var(--pink); color:white;" onclick="calculerProchainTour()">CALCULER PROCHAIN TOUR</button>

            <div id="result-box" style="display:none; margin-top:20px;">
                <div class="cosmo-display">
                    <div class="data-row"><span>PROCHAIN TOUR :</span> <span class="val-pink" id="next-time">--:--</span></div>
                    <div class="data-row"><span>RETRAIT MIN :</span> <span class="val-green" id="min-v">0.00x</span></div>
                    <div class="data-row"><span>RETRAIT MAX :</span> <span class="val-green" id="max-v">0.00x</span></div>
                </div>
            </div>
        </div>

        <div id="sec2" class="section">

            <div id="foot-res" style="margin-top:20px; font-weight:bold; color:var(--green); font-size:18px;"></div>
        </div>
    </div>

            if(document.getElementById('pass').value.toLowerCase().trim() === 'adalabe') {
                document.getElementById('lock').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            } else { alert("Accès refusé"); }
        }

            document.getElementById('sec1').classList.toggle('active', n === 1);

            document.getElementById('btn2').classList.toggle('active', n === 2);
        }
