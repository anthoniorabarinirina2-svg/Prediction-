<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADALABE - CALCULATEUR DE TOUR</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        :root { --p: #ff007f; --b: #00d2ff; --bg: #05070a; --g: #00ff88; }
        body { background: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { max-width: 400px; width: 100%; animation: fadeIn 0.3s ease; }

        /* HEADER */
        .header { background: #12161d; padding: 15px; border-radius: 12px; border: 1px solid #333; margin-bottom: 15px; text-align: center; }
        .clock { font-family: 'Orbitron'; color: var(--b); font-size: 22px; text-shadow: 0 0 10px var(--b); }

        /* FORMULAIRE */
        .card { background: #12161d; border-radius: 15px; padding: 20px; border-top: 4px solid var(--p); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .input-row { display: flex; gap: 10px; margin: 15px 0; }
        .input-box { flex: 1; }
        label { display: block; font-size: 10px; color: #888; font-family: 'Orbitron'; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #444; color: var(--g); border-radius: 8px; text-align: center; font-family: 'Orbitron'; font-size: 18px; box-sizing: border-box; }

        .btn { width: 100%; padding: 18px; border: none; background: var(--p); color: white; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; border-radius: 10px; text-transform: uppercase; transition: 0.2s; }
        .btn:active { transform: scale(0.95); background: #ff0055; }

        /* RÉSULTAT STYLÉ */
        .res-container { margin-top: 20px; display: none; animation: slideUp 0.4s ease; }
        .res-box { background: #000; border: 1px solid var(--g); border-radius: 12px; padding: 20px; text-align: center; }
        .res-time { font-family: 'Orbitron'; font-size: 32px; color: var(--g); text-shadow: 0 0 15px var(--g); margin: 10px 0; }
        .cote-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .cote-item { background: #1a1f26; padding: 10px; border-radius: 8px; border-bottom: 2px solid var(--b); }
        .cote-label { font-size: 9px; color: #aaa; font-family: 'Orbitron'; }
        .cote-val { font-family: 'Orbitron'; color: white; font-size: 16px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div style="font-size: 9px; color: #f0b90b; font-family: 'Orbitron'; margin-bottom: 5px;">TIME SYNC ENGINE V8</div>
        <div class="clock" id="clock">00:00:00</div>
    </div>

    <div class="card">
        <label style="text-align:center; color: var(--p); font-size: 12px; margin-bottom: 15px;">ENTRER LES DONNÉES DU DERNIER TOUR</label>
        
        <div class="input-row">
            <div class="input-box">
                <label>MINUTE</label>
                <input type="number" id="m" placeholder="42" min="0" max="59">
            </div>
            <div class="input-box">
                <label>SECONDE</label>
                <input type="number" id="s" placeholder="15" min="0" max="59">
            </div>
        </div>

        <button class="btn" onclick="calculer()">DÉTERMINER LE PROCHAIN SIGNAL</button>
    </div>

    <div id="results" class="res-container">
        <div class="res-box">
            <div class="cote-label">PROCHAIN TOUR DÉTECTÉ À :</div>
            <div class="res-time" id="res-t">00:00:00</div>
            
            <div class="cote-grid">
                <div class="cote-item">
                    <div class="cote-label">COTE MIN</div>
                    <div class="cote-val" id="c-min">1.50x</div>
                </div>
                <div class="cote-item">
                    <div class="cote-label">COTE MAX</div>
                    <div class="cote-val" id="c-max">5.00x</div>
                </div>
            </div>
        </div>
        <p style="font-size: 10px; color: #555; text-align: center; margin-top: 10px; font-family: 'Orbitron';">SYNC_CALC_OK: ALGO_TEMP_V8</p>
    </div>
</div>

<script>
    // Horloge Live
    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString('fr-FR');
    }, 1000);

    function calculer() {
        const m = parseInt(document.getElementById('m').value);
        const s = parseInt(document.getElementById('s').value);

        if (isNaN(m) || isNaN(s)) {
            alert("ERREUR : Saisir les données !");
            return;
        }

        const resDiv = document.getElementById('results');
        resDiv.style.display = "none";

        // --- ALGORITHME DE CALCUL MATHÉMATIQUE ---
        setTimeout(() => {
            // 1. Calcul de l'intervalle (On suit un cycle de 1 minute 15 secondes)
            let nextS = (s + 15) % 60;
            let nextM = (m + 1 + Math.floor((s + 15) / 60)) % 60;

            // 2. Calcul des Cotes (Basé sur les valeurs entrées)
            // Plus la seconde est basse, plus la chance d'une grosse cote augmente
            let baseCote = (s < 30) ? 2.15 : 1.65;
            let calcMin = (baseCote + (s / 40)).toFixed(2);
            let calcMax = (parseFloat(calcMin) + 2.10 + (m / 15)).toFixed(2);

            // Formatage de l'heure
            let now = new Date();
            let hh = now.getHours().toString().padStart(2, '0');
            let mm = nextM.toString().padStart(2, '0');
            let ss = nextS.toString().padStart(2, '0');

            // Affichage des résultats
            document.getElementById('res-t').innerText = `${hh}:${mm}:${ss}`;
            document.getElementById('c-min').innerText = calcMin + "x";
            document.getElementById('c-max').innerText = calcMax + "x";
            
            resDiv.style.display = "block";
        }, 500);
    }
</script>

</body>
</html>
